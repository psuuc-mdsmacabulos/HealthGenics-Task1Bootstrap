<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <title>Sign Up</title>
</head>

<body>
    
    <div class="container">
        <div class="row px-3">
          <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
            <div class="img-left d-none d-md-flex"></div>
    
            
            
            <div class="card-body">
              <h4 class="title text-center mt-4">
                Create a HealthGenics account
              </h4>
              <form class="form-box px-3">
                <div class="form-input">
                    <span><i class="fa fa-user-o"></i></span>
                    <input type="text" name="" placeholder="Username" tabindex="10">
                  </div>
                <div class="form-input">
                  <span><i class="fa fa-envelope-o"></i></span>
                  <input type="email" name="" placeholder="Email Address" tabindex="10">
                </div>
                <div class="form-input">
                  <span><i class="fa fa-key"></i></span>
                  <input type="password" name="" placeholder="Password">
                </div>
                <div class="form-input">
                    <span><i class="fa fa-key"></i></span>
                    <input type="password" name="" placeholder="Confirm password">
                  </div>
    
                <div class="mb-3">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="cb1" name="">
                    <label class="custom-control-label" for="cb1">Remember me</label>
                  </div>
                </div>
    
                <div class="mb-3">                                  
                    <button type="submit" class="btn btn-block text-uppercase">
                    <a class="nav-link text-light" href="regisform.html">Sign Up</a>  
                    </button>                                      
                </div>
    

                <div class="text-center mb-3">
                  or Sign up with
                </div>
    
                <div class="row mb-3">
                  <div class="col-4">
                    <a href="regisform.html" class="btn btn-block btn-social btn-facebook">
                      Facebook
                    </a>
                  </div>
    
                  <div class="col-4">
                    <a href="regisform.html" class="btn btn-block btn-social btn-google">
                      Google
                    </a>
                  </div>
    
                  <div class="col-4">
                    <a href="regisform.html" class="btn btn-block btn-social btn-twitter">
                      Twitter
                    </a>
                  </div>
                </div>
    
                <hr class="my-4">
    
                <div class="text-center mb-2">
                  Already have an account?
                  <a href="login.html" class="login-link">
                    Login here
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
